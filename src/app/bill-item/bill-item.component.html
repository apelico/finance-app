<div class='head'>
  <div class='in'>
    <input type="text" (keyup)="onKey($event)" placeholder="Name" name="billName" ngModel required #name="ngModel" >
  </div>

  <div class='in'>
    <input type="number" placeholder="Amount" name="billAmount" ngModel required #amount="ngModel">
  </div>

  <input class='delete' type="button" value="X" (click)='removeBill()'>
</div>
