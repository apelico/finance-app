<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input type="text" placeholder="billName" name="billName" ngModel required #name="ngModel">
  <input type="date" name="billDate" ngModel required #date="ngModel">
  <input type="number" placeholder="billAmount" name="billAmount" ngModel required #amount="ngModel">

  <button>Submit</button>
</form>

<div class='bill-item' *ngFor="let bill of bills">
  <app-bill-item class='bill' [bill]=bill></app-bill-item>
 <br>
 </div>
