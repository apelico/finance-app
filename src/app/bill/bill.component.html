<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input type="text" placeholder="billName" name="billName" ngModel required #name="ngModel">
  <input type="date" name="billDate" ngModel required>
  <input type="number" placeholder="billAmount" name="billAmount" ngModel required>

  <button>Submit</button>
</form>

<input type="date" name="billDate">

<div *ngFor="let bill of bills">
  <app-bill-item [bill]=bill></app-bill-item>
 <br>
 </div>
