<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  
  <label>
    <input type="text" placeholder="billName" name="billName" ngModel required #name="ngModel">
    <input type="date" name="billDate" ngModel required #date="ngModel">
    <input type="number" placeholder="billAmount" name="billAmount" ngModel required #ammount="ngModel">
  </label>

  <button>Submit</button>
</form>

<div *ngFor="let bill of bills">

 Name : {{bill.billName}}
 Date : {{bill.billDate}}
 Amount : {{bill.billAmount}}
 <br>
 </div>
