<div class='container'>
  <div class='info'>
    {{finance.date}}

    <a>Change: ${{finance.change}}</a>

    <div *ngIf='finance.amount > 0'>
      <a style="color:green">Total: ${{finance.amount}}</a>
    </div>

    <div *ngIf='finance.amount <= 0'>
      <a style="color:red">Total: ${{finance.amount}}</a>
    </div>
  </div>

  <div class='buttons'>
    <input type="button" (click)='addFinance()' value='Add Finance'>
  </div>

  <div class='finance' *ngIf='finance.money.length != 0'>
    <div class='header'>
      Finances
    </div>
    <div class='finance-item' *ngFor="let finance of finance.money; let i = index">
      <app-finance-item class='bill' [id]=i (updateFinanceEvent)="updateFinance($event)" (removeFinanceEvent)="removeFinance($event)" [finance]=finance></app-finance-item>
    </div>
  </div>
</div>
